{% extends 'main/baseadmin.html' %}
{% block content %}
<div class="card-head">
    <h1>Delete Ingredient</h1>
    <p>Are you sure you want to delete this ingredient?</p>
    <p><strong>Nama Bahan:</strong><br>{{ ingredient.name }}</p>
    <p><strong>Associated Menu:</strong><br>{{ ingredient.menu }}</p>
    <p><strong>Price:</strong><br>{{ ingredient.price }}</p>
    <p><strong>Quantity:</strong><br>{{ ingredient.qty }}</p>
    <form method="post">
        {% csrf_token %}
        <input class="btn-delete" type="submit" value="Delete">
    </form>
</div>
{% endblock %}
