{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'models.css' %}">
  <title>Resto</title>
</head>

<body>
  <div class="model">
    <div class="card">
      <form method="post" class="form" action="{% url 'login_view' %}">
        {% csrf_token %}
        <p>Login</p>
        <div class="group">
          <input name="username" required="true" class="main-input" type="text">
          <span class="highlight-span"></span>
          <label class="lebal-email">Username</label>
        </div>
        <div class="container-1">
          <div class="group">
            <input name="password" required="true" class="main-input" type="password">
            <span class="highlight-span"></span>
            <label class="lebal-email">password</label>
          </div>
        </div>
        <button class="submit">submit</button>
      </form>
    </div>
  </div>
</body>

</html>
