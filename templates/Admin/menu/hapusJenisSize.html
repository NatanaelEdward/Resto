{% extends 'main/baseadmin.html' %}
{% block content %}
<div class="card-head">
<head>
    <title>Hapus Jenis Size</title>
</head>
<body>
    <h1>Hapus Jenis Size</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Are you sure you want to delete:</td>
                <td>{{ jenis_size.nama_size }}</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Confirm Delete"></td>
            </tr>
        </table>
        <a href="{% url 'tambahJenisSize' %}">Cancel</a>
    </form>
</body>
</div>
{% endblock %}
