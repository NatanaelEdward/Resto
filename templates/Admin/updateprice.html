{% extends 'main/baseadmin.html' %}
{% block content %}
<div class="card-head">
    <h2>Add or Edit Price</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><button type="submit">Add Price</button></td>
            </tr>
        </table>
    </form>

    <h2>Existing Prices</h2>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for harga_menu in harga_menus %}
                <tr>
                    <td>{{ harga_menu.size }}</td>
                    <td>Rp. {{ harga_menu.harga_menu }}</td>
                    <td>
                        <form method="post" action="{% url 'delete_price' menu.id harga_menu.id %}">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
