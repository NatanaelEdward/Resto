{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <title>Makanan</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <!-- coba add user name di side bar-->
        <p>Nomor Meja : {{ user.userprofile.data_meja.nomor_meja }}</p>
        <a href="{% url 'index_makanan' %}">All</a>
        <a href="#" class="menu-link" data-menu-type="Meat"><span>Meat</span></a>
        <a href="#" class="menu-link" data-menu-type="Vegetables"><span>Vegetables</span></a>
        <a href="{% url 'indexUser' %}">Back <<</a>
        <a href="{% url 'logout_view' %}">Logout >></a>
    </div>

    <div class="content">
        <div class="card">
            {% block content %}
            {% endblock %}
        </div>
        
    </div>

</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var menuLinks = document.querySelectorAll('.menu-link');

        menuLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                var menuType = link.getAttribute('data-menu-type');

                // Redirect ke halaman indexMakanan dengan parameter kategori
                window.location.href = `/indexMakanan/?kategori=${menuType}`;
            });
        });
    });
</script>
